# Padauk
- family: Padauk
  author: SIL International
  fonts:
    - weight: '400'
      style: normal
      urls:
        - format: woff
          path: 'Padauk/Padauk-Regular.woff'
        - format: woff2
          path: 'Padauk/Padauk-Regular.woff2'
    - weight: '700'
      style: normal
      urls:
        - format: woff
          path: 'Padauk/Padauk-Bold.woff'
        - format: woff2
          path: 'Padauk/Padauk-Bold.woff2'
